	<title>회원가입 | eduTV 말하자</title>

<body class="is-home">
	<main id="wrap">
		<header class="header-area"></header>

		<!-- [Start] main-area -->
		<section class="main-area myclass-area" id="main">
			
			<div class="cont-area">
				<div class="cont-grid type2">
					<h2 class="cont-tit1">회원가입</h2>
					<div class="cont-inner">

						<h3 class="cont-tit2">회원가입 정보입력</h3>
						<div class="tbl-base">
							<table>
								<caption>정보공개, 쪽지기능사용, 이메일 수신여부, SMS 문자수신, 자동등록방지 입력 폼으로 구성된 회원가입 정보입력폼입니다.</caption>
								<colgroup>
									<col width="30%">
									<col>
								</colgroup>
								<tbody>
									<tr>
										<th scope="row">정보공개</th>
										<td>
											<div class="chk_area">
												<input type="checkbox" name="lbChk1" id="lbChk1">
												<label for="lbChk1" class="lb-chk"><span>공개</span></label>
											</div>
											<p class="bul-dot">정보공개 설정은 60일 이내에는 변경할 수 없습니다.</p>
										</td>
									</tr>
									<tr>
										<th scope="row">쪽지기능사용</th>
										<td>
											<div class="chk_area">
												<input type="checkbox" name="lbChk2" id="lbChk2">
												<label for="lbChk2" class="lb-chk"><span>사용</span></label>
											</div>
											<p class="bul-dot">쪽지 기능 사용 설정은 60일 이내에는 변경할 수 없습니다.</p>
										</td>
									</tr>
									<tr>
										<th scope="row">이메일 수신여부</th>
										<td>
											<div class="chk_area">
												<input type="checkbox" name="lbChk3" id="lbChk3">
												<label for="lbChk3" class="lb-chk"><span>수신</span></label>
											</div>
										</td>
									</tr>
									<tr>
										<th scope="row">SMS 문자수신</th>
										<td>
											<div class="chk_area">
												<input type="checkbox" name="lbChk4" id="lbChk4">
												<label for="lbChk4" class="lb-chk"><span>수신</span></label>
											</div>
										</td>
									</tr>
									<tr>
										<th scope="row">자동등록방지</th>
										<td>
											<div class="form-area type-cert">
												<span class="img-certification">
													<img src="./resource/img/@temp/@img_certification.jpg" alt=""> <!-- [D] 자동등록방지 이미지 삽입 (현재는 dummy image) -->
												</span>
												<div class="form-item">
													<input type="text" class="inp-base" id="inpTitle1">
												</div>
												<p class="form-txt">자동등록방지용 코드가 올바르지 않습니다.</p> <!-- [D] 코드 틀릴 시 -->
											</div>
											<ul class="bul-dot">
												<li>이미지 클릭시 새로고침 됩니다.</li>
												<li>좌측에 보이는 문자를 입력해주세요</li>
											</ul>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="btn-area col2">
						<a href="#" class="btn-base secondary"><span>취소</span></a>
						<a href="#" class="btn-base primary"><span>확인</span></a>
					</div>
				</div>

			</div>

			<div class="floating-area">
				<div class="floating-util">
					<button type="button" class="top"><i class="blind">TOP</i></button>
					<button type="button" class="kakao"><i class="blind">카톡 문의</i></button>
				</div>
			</div>
